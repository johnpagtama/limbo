<div class="card" *ngFor="let data of cardData">
    <h3 class="card__title">{{data.title}}</h3>
    <p class="card__desc">{{data.description}}</p>
    <h3 class="card__price">{{data.price}}</h3>
    <app-button class="card__button" routerLink="/Chat" text="{{data.buttonText}}" classes="btn btn__txt btn--main"></app-button>
    <div *ngFor="let perk of perks">
        <p class="card__perk">{{perk}}</p>
    </div>
</div>
