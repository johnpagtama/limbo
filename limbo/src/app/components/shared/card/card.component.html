<div class="card" *ngFor="let data of cardData">
    <h3 class="card__title">{{data.title}}</h3>
    <p class="card__desc">{{data.description}}</p>
    <h3 class="card__price">{{data.price}}</h3>
    <app-button class="card__button"  text="{{data.buttonText}}" classes="btn btn__txt btn--main"></app-button>
    <div class="card__perk">
        <p>{{data.messageCap}}</p>
        <p>{{data.storageCap}}</p>
        <p>{{data.serverCap}}</p>
    </div>
</div>
